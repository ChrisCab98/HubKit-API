<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Full Screen iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <!-- Icon -->
    <link rel="icon" type="image/png" href="../static/png/Home-App-Icon.png" />
    <link rel="apple-touch-icon" href="../static/png/homeKit.jpg">

    <!-- Title -->
    <title>HubKit</title>

</head>

<body>

    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->

            <!-- Chambre De Christopher -->
            <div class="swiper-slide chris ">
                <div class="container-fluid">
                    <!-- Date & Time -->
                    <p class="text-white">{{d1}}</p>

                    <div>

                        <h1 class="roomName text-white font-weight-bold col-md-9">Chambre De Christopher</h1>
                        <br>
                        <h4 class="text-white col-md-6"><strong>Accessoires</strong></h4>

                        <button type="button" class="btn">
                            <div id="deskLamp" class="accessorie text-left">
                                <img id="deskLampImg" width="64" height="64" src="../static/png/lamp2Off.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="deskLampName" class="mb-0 accessorieNameOff"><strong>Lampe
                                            <br>Bureau</strong>
                                    </h5>

                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="deskLampState" class="mb-0 accessorieStatusOff font-weight-bold">Mise
                                        à jour</h6>
                                </div>

                            </div>
                        </button>

                        <button type="button" class="btn">
                            <div id="usbPorts" class="accessorie text-left">

                                <img id="usbPortsImg" width="64" height="64" src="../static/png/powerOutlet.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="usbPortsName" class="accessorieNameOff"><strong>Prises
                                            USB </strong></h5>
                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="usbPortsState" class="accessorieStatusOff font-weight-bold">Mise à jour
                                    </h6>
                                </div>

                            </div>
                        </button>

                        <button type="button" class="btn">
                            <div id="screenMonitor" class="accessorie text-left">
                                <img id="screenMonitorImg" width="64" height="64" src="../static/png/TV.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="screenMonitorName" class="accessorieNameOff"><strong>Moniteur <br>
                                            Externe</strong></h5>
                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="screenMonitorState" class="accessorieStatusOff font-weight-bold">Mise à
                                        jour
                                    </h6>
                                </div>

                            </div>
                        </button>

                        <button type="button" class="btn">
                            <div id="solderingIron" class="accessorie text-left">
                                <img id="solderingIronImg" width="64" height="64" src="../static/png/powerOutlet.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="solderingIronName" class="accessorieNameOff"><strong>Fer A
                                            <br>Souder</strong>
                                    </h5>
                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="solderingIronState" class="accessorieStatusOff font-weight-bold">Mise à
                                        jour
                                    </h6>
                                </div>

                            </div>
                        </button>

                    </div>

                </div>
            </div>

            <!-- Salon -->
            <div class="swiper-slide salon">
                <div class="container-fluid">

                    <!-- Date & Time -->
                    <p class="text-white">{{d1}}</p>

                    <div>

                        <h1 class="roomName text-white font-weight-bold col-md-9">Salon</h1>
                        <br>
                        <h4 class="text-white col-md-6"><strong>Accessoires</strong></h4>

                        <button type="button" class="btn">
                            <div id="columnLED" class="accessorie text-left">
                                <img id="columnLEDImg" width="64" height="64" src="../static/png/lamp1Off.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="columnLEDName" class="mb-0 accessorieNameOff"><strong>Colonne</strong>
                                    </h5>

                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="columnLEDState" class="mb-0 accessorieStatusOff font-weight-bold">Mise
                                        à jour</h6>
                                </div>

                            </div>
                        </button>

                        <button type="button" class="btn">
                            <div id="treeLED" class="accessorie text-left">

                                <img id="treeLEDImg" width="64" height="64" src="../static/png/lamp3Off.png"
                                    class="ml-3 mt-3" alt="...">

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3 align-items-end">
                                    <h5 id="treeLEDName" class="accessorieNameOff"><strong>Arbre</strong></h5>
                                </div>

                                <div style="height: 50px; width: auto;" class="row ml-3 mr-3">
                                    <h6 id="treeLEDState" class="accessorieStatusOff font-weight-bold">Mise à jour
                                    </h6>
                                </div>

                            </div>
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </div>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->

    <!-- MyScript HomeKit interface -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="../static/js/room1.js"></script>
    <script type="text/javascript" src="../static/js/swipe.js"></script>

    <!-- Swiper -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>

</html>
